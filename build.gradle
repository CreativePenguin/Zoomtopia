plugins {
    id "java-library"
    id "edu.wpi.first.GradleRIO" version "2019.1.1"
}

sourceSets {
   main {
      java {
         srcDir "./src/stuylib"
      }
   }
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()
}